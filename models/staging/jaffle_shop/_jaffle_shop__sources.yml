version: 2

sources:
  - name: jaffle_shop
    description: a clone of a Postgres applocation database
    database: dbt_test_1
    schema: jaffle_shop
    tables:
      - name: customers
        description: raw customer data
        columns:
          - name: id
            description: primary key for customer data
            data_tests:
             - unique
             - not_null
      - name: orders
        description: raw orders data
        columns:
          - name: id
            data_tests:
             - unique
             - not_null
